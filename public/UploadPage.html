<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>店家資料上傳 - 暢行無阻</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chiron+GoRound+TC:wght@200..900&display=swap" rel="stylesheet">
    <!-- tailwindCSS -->
    <link rel="stylesheet" href="/output.css">
    <link rel="stylesheet" href="./css/generic.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  
  <body class="min-h-screen flex flex-col font-body text-gray-800 bg-bodyBg"> 
    <!-- Header -->
    <header class="pt-12 pb-8 px-4 relative overflow-hidden">
      <!-- Sunburst Decoration -->
      <div id="Sunburst"></div>
      <div class="max-w-3xl mx-auto relative z-10">
        <h1 class="text-6xl sm:text-7xl font-display font-black text-retro-blue tracking-tighter leading-[0.85] mb-4">
          UPLOAD<br/>PAGE
        </h1>
        <div class="w-24 h-2 bg-retro-yellow mb-6"></div>
        <h2 id="form-title" class="text-2xl sm:text-3xl font-bold text-gray-700 tracking-wide">
          <!-- JS填入 -->
        </h2>
        <p class="text-gray-500 mt-2 font-medium">協助建立更友善的無障礙環境數據</p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow px-4 pb-12">
      <div id="form-container" class="max-w-3xl mx-auto space-y-12">
        <!-- JS動態生成 -->
      </div>

      <div class="pt-4 flex justify-center max-w-3xl mx-auto">
        <button 
          id="submit-btn"
          class="group relative inline-flex h-16 items-center justify-center overflow-hidden rounded-full bg-retro-blue px-12 font-medium text-white transition-all duration-300 hover:bg-retro-blue-light hover:scale-105 hover:shadow-[0_0_40px_-10px_rgba(30,64,175,0.5)] focus:outline-none focus:ring-4 focus:ring-retro-blue/30">
          <span class="mr-2 text-2xl font-bold font-display tracking-widest uppercase">Submit Data</span>
          <div class="absolute inset-0 -z-10 bg-gradient-to-r from-transparent via-white/20 to-transparent opacity-0 transition-opacity duration-500 group-hover:animate-shimmer group-hover:opacity-100" style="background-size: 200% 100%"></div>
        </button>
      </div>
    </main>

    <!-- footer -->
    <footer class="w-full mt-auto">
      <div class="w-full h-16 md:h-24 flex flex-wrap overflow-hidden border-t-4 border-blue-900 checkerboard-pattern"></div>
      <div class="copyright-bar">
          暢行無阻 A11y-Map © 2025
      </div>
    </footer>
  
    
    <script type="module">
      import { createSun } from '/layout/backend.js';
      document.getElementById('Sunburst').innerHTML = createSun();
    </script>

    <!-- Controller -->
    <script type="module" src="js/uploadPage.js"></script>
  </body>
</html>
