<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>暢行無阻 A11y-Map | 贊助我們</title>
        <link rel="icon" href="img/a11y.ico" type="image/x-icon">
        
        <link rel="stylesheet" href="css/generic.css">

        <!-- Firebase SDK (compat 版本) -->
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>

        <script src="js/firebase-config.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chiron+GoRound+TC:wght@200..900&display=swap" rel="stylesheet">
        
        <!-- Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>

        <!-- Tailwind CSS -->
        <link rel="stylesheet" href="/output.css">
    </head>
    <body class="bg-retro-paper bg-noise">

        <header class="sticky top-0 z-30 bg-retro-paper/95 backdrop-blur-sm pt-4 pb-4 px-4 shadow-sm border-b border-retro-blue/5">
            <div class="max-w-3xl mx-auto flex justify-center items-center">
                <a href="index.html">
                    <h1 class="text-2xl md:text-3xl font-display font-black text-retro-blue tracking-tight flex items-center select-none truncate">
                        暢行無阻-A11Y MAP
                        <div class="w-3 h-3 md:w-4 md:h-4 rounded-full bg-retro-yellow ml-2 animate-pulse-slow flex-shrink-0"></div>
                    </h1>
                </a>
            </div>
        </header>

        <main class=" container mx-auto px-4 md:py-12 z-10 relative max-w-6xl">
            <div class="max-w-md mx-auto bg-white rounded-xl mb-12 p-6 md:p-8 shadow-[8px_8px_0px_0px_rgba(30,58,138,1)] overflow-hidden md:max-w-lg border-4 border-blue-900 mt-10">
                
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-retro-blue flex items-center justify-center">
                        <img 
                            src="img/dog.png" 
                            alt="Dog Decoration" 
                            class="mr-3" 
                            style="width: 4rem;"
                        />
                        贊助我們錢錢
                        <img 
                            src="img/cat.png" 
                            alt="Cat Decoration" 
                            class="ml-3" 
                            style="width: 3rem;"
                        />
                    </h2>
                    <p class="text-gray-600 mt-2 text-sm">
                        您的支持將幫助我們持續優化網站，讓更多輔具使用者能快樂出遊用餐！
                    </p>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">選擇贊助金額</label>
                    <div class="space-y-3">
                        <label class="flex items-center cursor-pointer p-4 border-2 border-gray-300 rounded-lg hover:border-retro-blue hover:bg-retro-blue/5 transition-all amount-option">
                            <input type="radio" name="amount" value="100" class="w-5 h-5 accent-retro-blue mr-3" checked>
                            <span class="font-bold text-lg text-retro-blue">$100 元</span>
                        </label>
                        
                        <label class="flex items-center cursor-pointer p-4 border-2 border-gray-300 rounded-lg hover:border-retro-blue hover:bg-retro-blue/5 transition-all amount-option">
                            <input type="radio" name="amount" value="200" class="w-5 h-5 accent-retro-blue mr-3">
                            <span class="font-bold text-lg text-retro-blue">$200 元</span>
                        </label>

                        <label class="flex items-center cursor-pointer p-4 border-2 border-gray-300 rounded-lg hover:border-retro-blue hover:bg-retro-blue/5 transition-all amount-option">
                            <input type="radio" name="amount" value="500" class="w-5 h-5 accent-retro-blue mr-3">
                            <span class="font-bold text-lg text-retro-blue">$500 元</span>
                        </label>
                    </div>
                </div>

                
                <button id="btn-donate" class="w-full rounded-lg border border-retro-blue p-3 text-center text-retro-blue hover:bg-retro-blue hover:text-white transition-all flex justify-center items-center gap-2 mb-6 border-2">
                    <span>前往綠界付款</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5z" />
                    </svg>
                </button>
                
                <p class="text-xs text-gray-400 text-center mt-3">
                    點擊後將跳轉至綠界科技 (ECPay) 安全加密頁面
                </p>
                
            </div>
        </main>
        <script type="module">
        import { createFooter } from '/layout/front.js';
        
        // Footer
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
            createFooter();
            });
        } else {
            createFooter();
        }
        </script>
        <!-- Controller Script -->
        <script type="module" src="js/donate.js"></script>
    </body>
</html>
