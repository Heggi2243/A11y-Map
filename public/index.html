<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>無障礙旅遊地圖 | 暢行無阻 A11y-Map</title>
  
    <!-- 預先連接(強化效能用) -->
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="preconnect" href="https://firebasestorage.googleapis.com">
    <link rel="preconnect" href="https://unpkg.com">
    
    <link rel="icon" href="img/a11y.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon-48x48.png" type="image/png" sizes="48x48">

    <!-- SEO Meta Tags -->
    <meta name="description" content="這是一個為輔具(輪椅)使用者而生的網站，提供全台無障礙友善店家資訊，包含：出入口坡道、門寬、階梯、廁所等詳細設施資訊，讓人人都能輕鬆規劃出一趟暢行無阻之旅。">
    <meta name="keywords" content="無障礙,輪椅友善,無障礙地圖,無障礙餐廳,無障礙景點,無障礙美食,無障礙旅遊,A11y">
    <meta name="google-site-verification" content="LQuA7d2AgZ9sH6VJEB_fIiZkDYz3cpPvWoP10-c504U" />

    <!-- Open Graph (Facebook, LINE) -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="暢行無阻 A11y-Map">
    <meta property="og:title" content="無障礙旅遊地圖 | 暢行無阻 A11y-Map">
    <meta property="og:description" content="專為輪椅使用者而生的網站，提供無障礙友善店家資訊">
    <meta property="og:image" content="">
    <meta property="og:url" content="">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="店家詳情 | 暢行無阻 A11y-Map">
    <meta name="twitter:description" content="專為輪椅使用者而生的網站，提供無障礙友善店家資訊">
    <meta name="twitter:image" content="">
    
    <!-- Firebase SDK (compat 版本) -->
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>

    <script defer src="js/firebase-config.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Chiron+GoRound+TC:wght@200..900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chiron+GoRound+TC:wght@200..900&display=swap"></noscript>
    <!-- Icons -->
    <script defer src="https://unpkg.com/lucide@latest"></script>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./output.css">
  </head>

  <body class="text-slate-900 antialiased font-body min-h-screen flex flex-col">
    <!-- APP CONTAINER -->
    <div id="app" class="flex-1 flex flex-col relative w-full">
      <!-- LIST VIEW -->
      <div id="list-view" class="flex-1 max-w-md mx-auto md:max-w-3xl w-full flex flex-col relative">
        <!-- Sticky Header -->
        <header class="sticky top-0 z-30 bg-retro-paper/95 backdrop-blur-sm pt-4 pb-2 px-4 shadow-sm">

          <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl md:text-3xl font-display font-black text-retro-blue tracking-tight flex items-center select-none truncate">
              暢行無阻-A11Y MAP
              <div class="w-3 h-3 md:w-4 md:h-4 rounded-full bg-retro-yellow ml-2 animate-pulse-slow flex-shrink-0"></div>
            </h1>
            <button id="filter-btn" class="relative p-3 bg-white border-2 border-retro-blue rounded-full text-retro-blue hover:bg-retro-blue hover:text-white transition-all shadow-[2px_2px_0px_0px_rgba(30,58,138,1)] active:translate-y-[2px] active:shadow-none flex-shrink-0 ml-2" aria-label="開啟篩選面板">
              <i data-lucide="sliders" size="20" stroke-width="2.5"></i>
              <span id="filter-badge" class="absolute -top-1 -right-1 w-4 h-4 bg-retro-yellow rounded-full border-2 border-retro-blue hidden" aria-hidden="true"></span>
            </button>
          </div>
          
          <div class="relative mb-4">
            <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-retro-blue pointer-events-none" size="20" stroke-width="3" aria-hidden="true"></i>
            <input 
              type="text"
              id="search-input"
              placeholder="搜尋餐廳、景點..."
              aria-label="搜尋店家"
              class="w-full bg-white border-2 border-retro-blue pl-12 pr-4 py-3 rounded-2xl text-base font-bold text-retro-blue placeholder:text-retro-blue/30 focus:outline-none focus:border-retro-blue focus:ring-4 focus:ring-retro-blue/10 transition-all"
            />
          </div>
          
          <!-- 改進：類別標籤改為功能性按鈕 -->
          <div class="flex space-x-3 overflow-x-auto no-scrollbar pb-2" id="category-tabs">
            <button data-category="全部" class="category-tab active flex-shrink-0 px-5 py-2 bg-retro-blue text-white text-sm font-display rounded-full shadow-md transition-all" aria-pressed="true">全部</button>
            <button data-category="餐飲" class="category-tab flex-shrink-0 px-5 py-2 bg-white border-2 border-retro-blue/10 text-retro-blue text-sm font-display rounded-full transition-colors" aria-pressed="false">餐飲</button>
            <button data-category="景點" class="category-tab flex-shrink-0 px-5 py-2 bg-white border-2 border-retro-blue/10 text-retro-blue text-sm font-display rounded-full transition-colors" aria-pressed="false">景點</button>
            <button data-category="購物" class="category-tab flex-shrink-0 px-5 py-2 bg-white border-2 border-retro-blue/10 text-retro-blue text-sm font-display rounded-full transition-colors" aria-pressed="false">購物</button>
            <button data-category="住宿" class="category-tab flex-shrink-0 px-5 py-2 bg-white border-2 border-retro-blue/10 text-retro-blue text-sm font-display rounded-full transition-colors" aria-pressed="false">住宿</button>
          </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 px-4 py-4 space-y-6 pb-24">
          <div class="flex justify-between items-end px-1">
            <h2 id="recommend-title" class="font-display font-bold text-retro-blue">為您推薦</h2>
            <div class="flex flex-col items-end text-xs font-bold text-retro-blue/50">
               <span id="status-width">輪椅: 中小型</span>
               <span id="status-dist">距離 &lt; 30分</span>
            </div>
          </div>

          <div id="shop-list-container" class="space-y-6">
            <!-- Shop Cards injected here -->
          </div>
        </main>
      </div>



      <!-- DETAIL VIEW (Initially Hidden) -->
      <div id="detail-view" class="hidden min-h-screen pb-20 bg-retro-paper absolute inset-0 z-40 overflow-y-auto" role="dialog" aria-modal="true" aria-labelledby="detail-shop-name">
        <!-- Content injected here -->
      </div>

      <!-- FILTER PANEL (Modal) -->
      <div id="filter-modal" class="fixed inset-0 z-50 flex justify-end hidden" role="dialog" aria-modal="true" aria-labelledby="filter-title">
        <div id="filter-backdrop" class="absolute inset-0 bg-retro-blue/40 backdrop-blur-sm" aria-hidden="true"></div>
        <div class="relative w-full max-w-md bg-retro-paper h-full shadow-2xl flex flex-col animate-slide-in-right border-l-4 border-retro-blue">
          <div class="px-6 py-6 border-b-2 border-retro-blue/10 flex justify-between items-center bg-white z-10">
            <h2 id="filter-title" class="text-2xl font-display font-black text-retro-blue flex items-center">
              <i data-lucide="settings" class="mr-3" stroke-width="3" aria-hidden="true"></i>
              個人化篩選
            </h2>
            <button id="close-filter" class="p-2 hover:bg-retro-blue/10 rounded-full transition-colors text-retro-blue" aria-label="關閉篩選面板">
              <i data-lucide="x" size="28" stroke-width="3" aria-hidden="true"></i>
            </button>
          </div>

          <div class="flex-1 overflow-y-auto p-6 space-y-8 font-body" id="filter-content">
              <!-- 個人化篩選 -->
          </div>

          <div class="p-6 border-t-2 border-retro-blue/10 bg-white">
            <button id="apply-filters-btn" class="w-full py-4 bg-retro-blue text-white rounded-2xl font-display font-black text-lg hover:bg-retro-blue/90 transition-all shadow-[4px_4px_0px_0px_rgba(0,0,0,0.2)] active:translate-y-[2px] active:shadow-none">
              套用設定
            </button>
          </div>

        </div>
      </div>
    </div>
    <!-- 定位權限提示 Modal -->
    <div id="location-permission-modal" class="fixed inset-0 bg-retro-dark/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 hidden">
      <div class="bg-white rounded-3xl border-4 border-retro-blue shadow-2xl max-w-md w-full p-8 transform transition-all">
        <div class="text-center mb-6">
          <div class="w-20 h-20 bg-retro-blue/10 rounded-full flex items-center justify-center mx-auto mb-4">
            <i data-lucide="map-pin" size="40" class="text-retro-blue"></i>
          </div>
          <h2 class="text-2xl font-display font-black text-retro-blue mb-3">要開啟定位功能嗎？</h2>
          <p class="text-retro-blue/70 font-bold">為您提供無障礙店家的距離資訊</p>
        </div>
        
        <div class="space-y-3">
          <button id="allow-location-btn" class="w-full px-6 py-4 bg-retro-blue text-white font-display font-bold rounded-2xl shadow-md hover:bg-retro-blue/90 transition-all">
            允許定位
          </button>
          <button id="deny-location-btn" class="w-full px-6 py-4 bg-white border-2 border-retro-blue/20 text-retro-blue font-display font-bold rounded-2xl hover:bg-retro-blue/5 transition-all">
            暫不使用
          </button>
        </div>
        
        <p class="text-xs text-retro-blue/40 text-center mt-4">
          <i data-lucide="shield-check" size="12" class="inline"></i>
          我們不會儲存您的位置資訊
        </p>
      </div>
    </div>
    <script type="module">
      import { createFooter } from '/layout/front.js';
      
      // Footer
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          createFooter();
        });
      } else {
        createFooter();
      }
    </script>
    <!-- Controller Script -->
    <script type="module" src="js/index.js"></script>
  </body>
</html>
