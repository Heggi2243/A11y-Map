<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>暢行無阻:無障礙美食地圖</title>
    <link rel="icon" href="img/a11y.ico" type="image/x-icon">
    
    <!-- Firebase SDK (compat 版本) -->
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chiron+GoRound+TC:wght@200..900&amp;display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./output.css">
  </head>

  <body class="min-h-screen flex flex-col font-body bg-retro-paper bg-noise text-slate-900">
    
    <!-- 1. Header -->
    <header class="sticky top-0 z-30 bg-retro-paper/95 backdrop-blur-sm pt-4 pb-4 px-4 shadow-sm border-b border-retro-blue/5">
      <div class="max-w-3xl mx-auto flex justify-center items-center">
        <a href="index.html">
            <h1 class="text-2xl md:text-3xl font-display font-black text-retro-blue tracking-tight flex items-center select-none truncate">
                暢行無阻-A11Y MAP
                <div class="w-3 h-3 md:w-4 md:h-4 rounded-full bg-retro-yellow ml-2 animate-pulse-slow flex-shrink-0"></div>
            </h1>
        </a>
      </div>
    </header>

    <!-- 2. Navigation Container -->
    <div class="w-full bg-retro-paper/50 pt-6 pb-2">
      <div class="max-w-3xl mx-auto px-4">
        <nav class="flex flex-wrap justify-center gap-4">
          <button id="nav-privacy" class="nav-btn ...">
            <i data-lucide="shield" class="w-4 h-4 mr-2"></i>
            隱私權政策
          </button>
          <button id="nav-terms" class="nav-btn ...">
            <i data-lucide="file-text" class="w-4 h-4 mr-2"></i>
            服務條款
          </button>
          <button id="nav-about" class="nav-btn ...">
            <i data-lucide="info" class="w-4 h-4 mr-2"></i>
            關於我們
          </button>
        </nav>
      </div>
    </div>

    <!-- 3. Main Content Area -->
    <main class="flex-1 max-w-3xl w-full mx-auto px-6 py-8 relative z-10">
      <div class="mb-8 text-center">
          <h2 class="text-2xl font-display font-bold text-retro-dark inline-block relative">
              <span id="page-title"></span>
              <span class="absolute -bottom-2 left-0 w-full h-1 bg-retro-yellow/50 rounded-full"></span>
          </h2>
      </div>
      
      <div id="content-container"></div>
    </main>

    <!-- Footer -->
      <footer class="fixed bottom-0 left-0 w-full z-50 pointer-events-none">
        <div class="w-full bg-white/90 backdrop-blur-md border-t border-blue-100 py-3 pointer-events-auto shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
          <p class="text-center text-blue-900 font-medium tracking-wide text-sm">
            暢行無阻 A11y-Map © 2025
          </p>
        </div>
        <div class="w-full h-4 checker-strip"></div>
      </footer>
    <script type="module" src="js/info.js"></script>
  </body>
</html>
